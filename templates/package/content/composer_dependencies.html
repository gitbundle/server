{{ if .dependencies }}
  <p><strong>{{ .title }}</strong></p>
  <table class="table max-w-full table-fixed">
    <thead>
      <tr>
        <th>{{ .root.i18n.Tr "packages.dependency.id" }}</th>
        <th>{{ .root.i18n.Tr "packages.dependency.version" }}</th>
      </tr>
    </thead>
    <tbody>
      {{ range $dependency, $version := .dependencies }}
        <tr class="hover">
          <td class="whitespace-normal break-words">{{ $dependency }}</td>
          <td class="whitespace-normal break-words">{{ $version }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
