{{ template "base/head" . }}
<!--  user signin -->
<div class="main-container">
  <div class="mx-auto mt-20 h-fit w-full max-w-xl space-y-4 rounded-lg border bg-base-200">
    <h3 class="rounded-t-lg bg-base-300 p-4 text-center text-xl font-bold">
      {{ .i18n.Tr "twofa" }}
    </h3>
    <div class="px-4">
      {{ template "base/alert" . }}
    </div>
    <form class="ignore-dirty mx-auto flex w-3/5 flex-col gap-2 space-y-2 pb-8" action="{{ .Link }}" method="post">
      {{ .CsrfTokenHtml }}
      <div class="required form-control">
        <label class="label"><span class="label-text">{{ .i18n.Tr "passcode" }}</span></label>
        <input class="input-bordered input" id="passcode" name="passcode" type="text" autocomplete="one-time-code" inputmode="numeric" pattern="[0-9]*" autofocus required />
      </div>
      <div class="form-control">
        <button class="btn-primary btn">{{ .i18n.Tr "auth.verify" }}</button>
      </div>
      <div class="form-control">
        <a class="link-hover link-primary link" href="{{ AppSubUrl }}/user/two_factor/scratch">{{ .i18n.Tr "auth.use_scratch_code" | Str2html }}</a>
      </div>
    </form>
  </div>
</div>
{{ template "base/footer" . }}
