<form jq-new-label-form class="flex hidden items-center" action="{{ $.Link }}/new" method="post">
  {{ .CsrfTokenHtml }}
  <div class="flex flex-1 items-center gap-4">
    <input class="emoji-input input-bordered input w-1/5" name="title" placeholder="{{ .i18n.Tr "repo.issues.new_label_placeholder" }}" autofocus required maxlength="50" />
    <input class="input-bordered input w-2/5" name="description" placeholder="{{ .i18n.Tr "repo.issues.new_label_desc_placeholder" }}" maxlength="200" />
    <div class="cu-color-picker">
      <input class="color-picker" name="color" value="#70c24a" required maxlength="7" />
    </div>
    <div class="precolors w-32">
      {{ template "repo/issue/label_precolors" }}
    </div>
  </div>
  <div class="max-w-sm">
    <div class="grid grid-cols-2 justify-end gap-1">
      <div jq-cancel class="btn">{{ .i18n.Tr "repo.milestones.cancel" }}</div>
      <button type="submit" class="btn-primary btn">{{ .i18n.Tr "repo.issues.create_label" }}</button>
    </div>
  </div>
</form>
