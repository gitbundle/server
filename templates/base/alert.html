{{ if .Flash.ErrorMsg }}
  <div svelte-simple-alert data-desc="{{ .Flash.ErrorMsg | Str2html }}" data-type="error" data-icon="true" data-close="true"></div>
{{ end }}
{{ if .Flash.SuccessMsg }}
  <div svelte-simple-alert data-desc="{{ .Flash.SuccessMsg | Str2html }}" data-type="success" data-icon="true"></div>
{{ end }}
{{ if .Flash.InfoMsg }}
  <div svelte-simple-alert data-desc="{{ .Flash.InfoMsg | Str2html }}" data-type="info" data-icon="true"></div>
{{ end }}
{{ if .Flash.WarningMsg }}
  <div svelte-simple-alert data-desc="{{ .Flash.WarningMsg | Str2html }}" data-type="warning" data-icon="true"></div>
{{ end }}
