<div class="mx-auto w-full max-w-[1280px] space-y-4">
  <p class="mt-24"><img class="mx-auto" src="{{ AssetUrlPrefix }}/img/500.png" alt="500" /></p>
  <div class="divider"></div>
  {{ if .ErrorMsg }}
    <p>{{ .i18n.Tr "error.occurred" }}:</p>
    <pre class="whitespace-pre-wrap break-words text-left">{{ .ErrorMsg }}</pre>
  {{ end }}
  {{ if .ShowFooterVersion }}<p>{{ .i18n.Tr "admin.config.app_ver" }}: {{ AppVer }}</p>{{ end }}
  {{ if .IsAdmin }}<p>{{ .i18n.Tr "error.report_message"  | Safe }}</p>{{ end }}
</div>
